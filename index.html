<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Array Practice</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <p>Please enter your 5 most favorite things in the following fields:</p>
    <form id="faves">
      <div class="form-group">
        <label for="fave1">Favorite Thing 1:</label>
        <input id="fave1" type="text">
      </div>
      <div class="form-group">
        <label for="fave2">Favorite Thing 2:</label>
        <input id="fave2" type="text">
      </div>
      <div class="form-group">
        <label for="fave3">Favorite Thing 3:</label>
        <input id="fave3" type="text">
      </div>
      <div class="form-group">
        <label for="fave4">Favorite Thing 4:</label>
        <input id="fave4" type="text">
      </div>
      <div class="form-group">
        <label for="fave5">Favorite Thing 5:</label>
        <input id="fave5" type="text">
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
    <div class="superFaves">Your favorite things are:</div>
  </div>
</body>
</html>
